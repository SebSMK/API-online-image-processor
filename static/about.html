<!DOCTYPE html>
<html>
<head>
  <title>SMK | API prototypes</title>

</head>
<body>
  <header class="main-header">
		<h1 class="branding">
			<a href="">Statens Museum for Kunst</a> 
				<i>Welcome to SMK's prototypes!&nbsp;</i>				
		</h1>										
	</header>
  
  <div class="viewzone" id="viewzone">
    <div><a id="crop" href="#" onClick="window.open('/crop', '_blank')">Crop prototype: <span></span></a></div>
    <div><a id="comp" href="#" onClick="window.open('/compare', '_blank')">Compare prototype: <span></span></a></div>    
  </div>
   
  <div class="footer">
    SMK APIs
  </div>
  <script src="socket.io.js"></script> 
  <script src="config.js"></script> 
  
  <script > 
  
    // display version
    var aVer = document.querySelector('#crop span');
    aVer.innerHTML += ' - v.'  + version.crop;
    
    aVer = document.querySelector('#comp span');
    aVer.innerHTML += ' - v.'  + version.compare;
            
    var zoomServer = cropServer;
    var maxImageSize = 100000000;   
    var maxSelImages = 1;    
    
    var refreshViewer = function () {       
      var selected = document.getElementById('dropzone').getElementsByClassName('selected');
      var zoomIds = [];
      
      for (var i = 0, length = selected.length; i < length; i++) {
        var zoomId = {};      
        zoomId['id'] = selected[i].getAttribute('imageid');      
        zoomIds.push(zoomId);              
      }     
      
      if (zoomIds.length > 0){      
        document.getElementById('viewzone').querySelector('iframe').src = zoomServer + zoomIds[0].id;                      
      }                
    };
  </script>   
  
</body>
</html>
